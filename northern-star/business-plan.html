            // --- APP INITIALIZATION ---
            function initApp() {
                const contentContainer = document.getElementById('business-plan-content');
                
                renderContent(contentContainer);
                setupNavigation();
                setupInteractivity();
                setupMobileMenu();
            }

            // --- CONTENT RENDERING ---
            function renderContent(container) {
                container.innerHTML = markdownToHtml(businessPlanMarkdown);
            }

            function markdownToHtml(md) {
                return md
                    .split('\n---\n')
                    .map(section => {
                        let sectionHtml = section
                            .replace(/^#\s(.*?)$/gm, '<h1>$1</h1>')
                            .replace(/^##\s(.*?)$/gm, (match, title) => {
                                const id = title.replace(/^\d+\.\s*/, '').trim().toLowerCase().replace(/[^\w\s-]/g, '').replace(/\s+/g, '-');
                                return `<h2 class="content-section" id="${id}">${title}</h2>`;
                            })
                            .replace(/^###\s(.*?)$/gm, '<h3>$1</h3>')
                            .replace(/^####\s(.*?)$/gm, '<h4>$1</h4>')
                            .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                            .replace(/\*(.*?)\*/g, '<em>$1</em>')
                            .replace(/^>\s(.*?)$/gm, '<blockquote>$1</blockquote>')
                            .replace(/^- \[ \]\s(.*?)$/gm, (match, item) => {
                                const id = `task-${item.trim().toLowerCase().replace(/[^\w\s]/g, '').replace(/\s+/g, '-')}-${Math.random().toString(36).substr(2, 9)}`;
                                return `<div class="interactive-checklist"><label><input type="checkbox" id="${id}" data-task-id="${id}"><span>${item.trim()}</span></label></div>`;
                            })
                            .replace(/^- (.*?)$/gm, (match, item) => {
                                if (item.startsWith('[ ]')) return match;
                                return `<li>${item.trim()}</li>`;
                            })
                            .replace(/(<li>.*<\/li>)/gs, '<ul>$1</ul>')
                            .replace(/<\/ul>\s*<ul>/g, '')
                            .replace(/```(\w+)?\n([\s\S]*?)\n```/g, (match, lang, code) => `<pre><code>${code.trim().replace(/</g, "&lt;").replace(/>/g, "&gt;")}</code></pre>`)
                            .replace(/\n/g, '<br>');

                        return `<div class="section-wrapper">${sectionHtml}</div>`;
                    })
                    .join('<hr class="my-16 border-t border-dashed border-gray-300">');
            }

            // --- NAVIGATION ---
            function setupNavigation() {
                const tocContainer = document.getElementById('table-of-contents');
                const contentContainer = document.getElementById('business-plan-content');
                const headings = contentContainer.querySelectorAll('h2');

                headings.forEach(h2 => {
                    const link = document.createElement('a');
                    link.href = `#${h2.id}`;
                    link.textContent = h2.textContent;
                    link.onclick = (e) => {
                        e.preventDefault();
                        const targetElement = document.getElementById(h2.id);
                        if (targetElement) {
                            targetElement.scrollIntoView({ behavior: 'smooth' });
                        }
                        if (window.innerWidth < 1024) {
                            closeMobileMenu();
                        }
                    };
                    tocContainer.appendChild(link);
                });

                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        const id = entry.target.getAttribute('id');
                        const link = tocContainer.querySelector(`a[href="#${id}"]`);
                        if (entry.isIntersecting) {
                            tocContainer.querySelectorAll('a').forEach(a => a.classList.remove('active'));
                            if(link) link.classList.add('active');
                        }
                    });
                }, { rootMargin: "-30% 0px -70% 0px" });

                headings.forEach(section => observer.observe(section));
            }

            // --- INTERACTIVITY ---
            function setupInteractivity() {
                const storageKeyPrefix = 'antiConsultantPlan_v5_';

                const checklists = document.querySelectorAll('.interactive-checklist input[type="checkbox"]');
                const checklistStorageKey = `${storageKeyPrefix}checklist`;
                const savedChecklistState = JSON.parse(localStorage.getItem(checklistStorageKey)) || {};
                
                checklists.forEach(checkbox => {
                    if (savedChecklistState[checkbox.id]) {
                        checkbox.checked = true;
                    }
                    checkbox.addEventListener('change', () => {
                        savedChecklistState[checkbox.id] = checkbox.checked;
                        localStorage.setItem(checklistStorageKey, JSON.stringify(savedChecklistState));
                    });
                });

                const inputs = document.querySelectorAll('.scorecard-input');
                const scorecardStorageKey = `${storageKeyPrefix}scorecard`;
                const savedScorecardState = JSON.parse(localStorage.getItem(scorecardStorageKey)) || {};

                inputs.forEach(input => {
                    const id = input.dataset.scorecardId;
                    if (savedScorecardState[id]) {
                        input.value = savedScorecardState[id];
                    }
                    input.addEventListener('input', () => {
                        savedScorecardState[id] = input.value;
                        localStorage.setItem(scorecardStorageKey, JSON.stringify(savedScorecardState));
                    });
                });
            }

            // --- MOBILE MENU ---
            const sidebar = document.getElementById('sidebar');
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const menuOpenIcon = document.getElementById('menu-open-icon');
            const menuCloseIcon = document.getElementById('menu-close-icon');

            function openMobileMenu() {
                sidebar.classList.remove('-translate-x-full');
                menuOpenIcon.classList.add('hidden');
                menuCloseIcon.classList.remove('hidden');
            }

            function closeMobileMenu() {
                sidebar.classList.add('-translate-x-full');
                menuOpenIcon.classList.remove('hidden');
                menuCloseIcon.classList.add('hidden');
            }

            function setupMobileMenu() {
                mobileMenuButton.addEventListener('click', (e) => {
                    e.stopPropagation();
                    if (sidebar.classList.contains('-translate-x-full')) {
                        openMobileMenu();
                    } else {
                        closeMobileMenu();
                    }
                });
            }

            // --- RUN APP ---
            initApp();
        });
    </script>
